<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <script>
      function register() {
        fetch('http://auth.localhost/auth/register')
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
    <form action="register()" method="post">
      <input name="firstName" />
      <input name="lastName" />
      <input name="username" />
      <input name="password" />
      <button>Submit</button>
    </form>
  </body>
</html>
